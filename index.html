<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/style.css">

<body onload="atualizar()">
    <div class="container">
        <h1 style="text-align: center;" class="mt-3">TODOLIST</h1>

            <label>Titulo</label>
            <div class="form-floating mt-4">

            </div>

            <button type="button" class="btn btn-secondary mt-4" style="margin-left: 45%;"
                onclick ="mandar()">ENVIAR</button>
        </form>
        <div id="amostra">

        </div>
    </div>

    <script src="/index.js"></script>
